        margin-bottom: 20px;
        padding: 6px;
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      thead {
        background-color: #4caf50;
        color: white;
      }

      thead th {
        padding: 12px 15px;
        text-align: left;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }

      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tbody tr:hover {
        background-color: #ddd;
      }

      td {
        padding: 10px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
